timezone: Asia/Shanghai
permalink: /:year/:month/:day/:title/
date_format: "%Y-%m-%d"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  # - jekyll-feed
  - jekyll-include-cache
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: archive
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      # classes: wide
  - scope:
      path: "index"
      type: page
    values:
      author_profile: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
